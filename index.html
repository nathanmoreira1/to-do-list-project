<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>To Do List</title>
    <!-- Link do CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link do Javascript com as funcionalidades tÃ©cnicas -->
    <script src="script.js" defer></script>
    <!-- Link do Javascript com as funcionalidades visuais -->
     <script src="index.js" defer></script> 
    <!-- Links do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <div class="App">
        <div class="all-content">
              <div class="all-content-without-button">
                  <h1 class="title">My To Do List!</h1>
                  <div class="to-do-list-itens">
                      <div class="to-do-list-item">
                          <div onclick="TaskDone(this)" class="done"><img src="./images/none.jpg" /></div>
                          <input type="text" class="task"/>
                          <img onclick="removeItem(this)" class="close" src="./images/close.png" alt="" />
                      </div>
                  </div>
              </div>
              <div class="add-item-field">
                  <button onclick="addItem()" class="add-item-button">Add Item</button>
              </div>
              <div class="button-field save-field">
                <button onclick="saveTasks()" class="button save-itens-button">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
